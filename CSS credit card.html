<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS.credit card.css">
    <script src="https://kit.fontawesome.com/172794c827.js" crossorigin="anonymous"></script>
    <title>Document</title>

</head>

<body>
    <div class="card">

        <div class="backCreditCard">
            <div id="border">
            </div>
            <input type="text" id="CVC" name="CVC" placeholder=" CVC">
        </div>

        <div class="frontCreditCard">
            <div class="top-container">
                <!-- <label for="holder">Holder of Card</label> -->
                <input type="text" id="holder" name="Holder of Card" placeholder=" Holder of card">
                <!-- <label for="number of card">number of Card</label> -->
                <input type="text" id="number" name="Number of Card" placeholder=" Number of card">
            </div>
            <p>VALID THRU</p>

            <div class="bottom-container">
                <!-- <label for="month">Month</label> -->
                <input type="text" id="month" name="month" placeholder=" MM">
                <h2>/</h2>
                <!-- <label for="year">Year</label> -->
                <input type="text" id="year" name="year" placeholder=" YY">
                <i class="fa-brands fa-cc-visa"></i>
                <i class="fa-brands fa-cc-mastercard"></i>
            </div>
        </div>
        <button type="submit">Send</button>
    </div>




    



</body>

</html>
